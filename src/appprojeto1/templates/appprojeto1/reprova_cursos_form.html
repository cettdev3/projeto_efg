{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block title %} Metas Analíticas {% endblock %}
{% block content %}

<div class="page-heading">
    <h3>Metas Analíticas</h3>
</div>
<div class="card">
    <div class="card-header">
        <h4 class="card-title">
            Reprovação de cursos
        </h4>
    </div>

    <div class="card-body">
        {% if form %}
            {% csrf_token %}
            {% crispy form %}
        {% endif %}
    </div>
</div>
{% endblock content %}
